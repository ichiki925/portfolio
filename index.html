<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio – K.Ichiki</title>
    <link rel="stylesheet" href="css/style-unified.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<!-- theme-5: 左側に緑の葉、右側にピンクベージュ背景 -->

<body class="theme-5">

    <header class="site-header">
        <a class="brand" href="/">K.Ichiki</a>
        <nav class="nav">
            <a href="#news">news</a>
            <a href="#about">about</a>
            <a href="#works">works</a>
            <a href="#contact">contact</a>
        </nav>
    </header>

    <main>
        <!-- 右側にテキスト、中央揃え -->
        <section class="hero hero--compact tone-soft" aria-label="ファーストビュー">
            <div class="hero__inner">
                <p class="eyebrow">WEBアプリ開発 / 予約・会員機能</p>
                <h2 class="catch">
                    アイディアや想いを、<br>丁寧なWebアプリとして形にします
                </h2>
                <p class="sub">
                    目的やターゲットに合わせて<br>
                    UI/UXと導線設計まで考えた<br>
                    小規模サービス・予約システムの開発を<br>
                    行っています
                </p>
                <div class="cta">
                    <a href="#works" class="btn btn--solid">制作事例を見る</a>
                    <a href="#contact" class="btn btn--ghost">ご相談はこちら</a>
                </div>
            </div>
        </section>

        <!-- ダミーセクション（後で差し替え） -->
        <section id="works" class="section">
            <h2>制作事例</h2>
            <p>ここに作品カードを並べます。</p>
        </section>

        <section id="contact" class="section">
            <h2>お問い合わせ</h2>
            <p>メールアドレスやフォームへのリンクを配置。</p>
        </section>
    </main>

    <footer class="site-footer">© K.Ichiki</footer>
</body>

</html>
